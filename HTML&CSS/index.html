<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/reset.css" rel="stylesheet">
</head>
<body>
  <section class="registration">
    <header class="registerHeader important">
      ZAREJESTRUJ SIĘ!
    </header>
    <div class="promotion">
      <div class="promotionElement">
        <object data="icons/tag-primary.svg" type="image/svg+xml" class="promotionSVG"></object>
        <p class="promotionDesc">
          Ponad <span class="important">5 000 marek</span>
        </p>
      </div>
      <div class="promotionElement">
        <object data="icons/percent-primary.svg" type="image/svg+xml" class="promotionSVG"></object>
        <p class="promotionDesc">
          Zniżki do <span class="important">-70%</span>
        </p>
      </div>
      <div class="promotionElement">
        <object data="icons/star-primary.svg" type="image/svg+xml" class="promotionSVG"></object>
        <p class="promotionDesc">
          Wyprzedaże <span class="important">Szaf Gwiazd</span>
        </p>
      </div>
    </div>
    <div class="form">
      <form>
        <label for="email" class="formLabel">E-mail</label>
        <input type="email" name="email" class="inputRegistration">
        <label for="password" class="formLabel">Hasło</label>
        <input type="password" name="password" class="inputRegistration">
        <button type="button" class="registrationBtn">ZAREJESTRUJ SIĘ</button>
      </form>
      <p class="login">Masz już konto? <a href="#" class="link">ZALOGUJ SIĘ</a></p>
    </div>
    <div class="row">
      <p class="graphicLabel brandsLabel">Nasze marki:</p>
      <img src="images/brands.jpg" alt="brands" class="brandsImg">
    </div>
    <div class="stars">
      <p class="graphicLabel starsLabel">Szafy Gwiazd:</p>
      <div class="starImg starImg1"></div>
      <div class="starImg starImg2"></div>
      <div class="starImg starImg3"></div>
      <div class="starImg starImg4"></div>
      <div class="starImg starImg5"></div>
      <div class="starImg starImg6"></div>
      <div class="starImg starImg7"></div>
      <div class="starImg starImg8"></div>
    </div>
    <div class="row">
      <p class="graphicLabel mediaLabel">Mówią o nas:</p>
      <img src="images/press.jpg" alt="media" class="mediaImg">
    </div>
  </section>
</body>
</html>
